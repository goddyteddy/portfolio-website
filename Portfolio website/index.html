<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Custom CSS for Dark Mode -->
  <style>
    /* Dark Mode Styles */
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .dark-mode .navbar-light {
      background-color: #1f1f1f !important;
      color: #ffffff;
    }
    /* Ensure navbar links and brand text turn white */
    .dark-mode .navbar-light .navbar-nav .nav-link,
    .dark-mode .navbar-brand {
      color: #ffffff !important;
    }
    .dark-mode .card {
      background-color: #1f1f1f;
      color: #ffffff;
    }
    .dark-mode .btn-outline-dark {
      border-color: #ffffff;
      color: #ffffff;
    }
    .dark-mode .btn-outline-dark:hover {
      background-color: #ffffff;
      color: #121212;
    }
  </style>
</head>
<body>
  <!-- Navbar with Toggle Button -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
        <!-- Dark Mode Toggle Button -->
        <button id="darkModeToggle" class="btn btn-outline-dark">
          <i class="bi bi-moon-fill"></i> Dark Mode
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-primary text-white text-center py-5">
    <h1>Welcome to My Portfolio</h1>
    <p class="lead">I'm a web developer passionate about creating amazing websites.</p>
    <a href="about.html" class="btn btn-light btn-lg">Learn More</a>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 My Portfolio. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Dark Mode Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const darkModeToggle = document.getElementById('darkModeToggle');
      const body = document.body;

      // Check localStorage for dark mode preference
      const isDarkMode = localStorage.getItem('darkMode') === 'enabled';

      // Apply dark mode if enabled
      if (isDarkMode) {
        body.classList.add('dark-mode');
        darkModeToggle.innerHTML = '<i class="bi bi-sun-fill"></i> Light Mode';
      }

      // Toggle dark mode
      darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const isDarkModeEnabled = body.classList.contains('dark-mode');

        // Save preference to localStorage
        localStorage.setItem('darkMode', isDarkModeEnabled ? 'enabled' : 'disabled');

        // Update button text
        darkModeToggle.innerHTML = isDarkModeEnabled
          ? '<i class="bi bi-sun-fill"></i> Light Mode'
          : '<i class="bi bi-moon-fill"></i> Dark Mode';
      });
    });
  </script>
</body>
</html>
